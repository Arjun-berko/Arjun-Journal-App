{%extends "blog/base_2.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class="content-section d-flex flex-column align-items-center">
  <h2 class="border-bottom mb-4">Update Post</h2>
  <div class="card" style="width: 50rem; padding: 2rem; margin-top: 0.5rem;">
    <form method="POST">
      {%csrf_token%}
      {{form|crispy}}
      <div class="form-group d-flex justify-content-between align-items-center">
        <button class="btn btn-primary" type="submit">Update</button>
        <div>
          <small class="text-muted">
            Not ready yet? <a class="ml-2" href={%url "home page"%}>View Post Feed</a>
          </small>
        </div>
      </div>
    </form>
  </div>
</div>
{%endblock content%}
