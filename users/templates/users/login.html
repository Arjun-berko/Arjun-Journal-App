{%extends "blog/base_2.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class="content-section d-flex justify-content-center">
  <div class="card" style="width: 30rem; padding: 2rem; margin-top: 2rem;">
    <form method="POST">
      {%csrf_token%}
      <fieldset class ="form-group">
        <legend class="border-bottom mb-4">Log into your account</legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Sign In</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        <a class="ml-2" href={%url "password_reset"%}> Forgot your password</a>
      </small>
    </div>
    <div class="border-top pt-3">
      <small class="text-muted">
        Don't have an account? <a class="ml-2" href={%url "register-view"%}>Sign Up</a>
      </small>
    </div>
  </div>
</div>
{%endblock content%}
