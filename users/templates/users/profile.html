{% extends "blog/base_2.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="container py-5">
      <h1 class="mb-4">Hello, {{ user.username }}</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img class="card-img-top" src="{{ user.userprofile.picture.url }}" alt="Profile Picture">
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Update Profile</h5>
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  {{ p_form|crispy }}
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  {{ u_form|crispy }}
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock content %}
